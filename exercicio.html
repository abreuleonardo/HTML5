<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastre-se</title>
  </head>
  <body>
    <h3>Cadastro da liga sub 19</h3>
    <form action=""></form>
    <div>
      <label for="q">Nome:</label>
      <input
        type="text"
        id="q"
        name="q"
        placeholder="Inisira um nome"
        required
      />
    </div>

    <br />

    <div>
      <label for="imai">Email:</label>
      <input
        type="email"
        id="imai"
        name="imai"
        placeholder="Insira seu email"
        required
      />
      <label for="senha"> - Password:</label>
      <input
        type="password"
        id="senha"
        name="senha"
        placeholder="Insira uma senha"
      />
    </div>

    <br />

    <div>
      <label for="ddn">Data de nascimento:</label>
      <input type="date" id="" name="" required />
      <label for="pic"> - Foto:</label>
      <input type="file" id="pic" name="pic" required />
    </div>

    <br />

    <div>
      <label for="nacional">Nacionalidade:</label>
      <select name="nacional" id="nacional" required>
        <option>Russo</option>
        <option>Americano</option>
        <option>Brasileiro</option>
      </select>
      - Genêro:
      <label for="female">F</label>
      <input type="radio" name="gender" id="female" value="female" />
      <label for="Male">M</label>
      <input type="radio" name="gender" id="Male" value="Male" />
    </div>

    <br />

    <div>
      <label for="caixa"
        >Suas principais qualidades: <br />
        Inteligência</label
      >
      <input type="checkbox" id="caixa" name="caixa" value="inteligência" />
      <label for="caixa">
        | Resiliência
        <input type="checkbox" id="caixa" name="caixa" value="Resiliência" />
      </label>
      <label for="caixa">
        | Preparo Físico
        <input type="checkbox" id="caixa" name="caixa" value="Preparo físico" />
      </label>
      <label for="caixa">
        | Educação
        <input type="checkbox" id="caixa" name="caixa" value="Educação"
      /></label>
    </div>
    <label for="escreva"></label>

    <br />

    <div>
      <textarea
        name="escreva"
        id="escreva"
        cols="30"
        rows="10"
        placeholder="Porque você gostaria de ingressar neste clube?"
      ></textarea>
    </div>

    <br />

    <input type="submit" value="Criar"
  </body>
</html>
