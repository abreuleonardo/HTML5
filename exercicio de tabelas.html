<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tabela</title>
  </head>
  <body>
    <table border="1">
      <!-- BORDER SERVE PARA MOLDAR A TABELA -->
      <caption>
        <!-- SERVE PARA CENTRALIZAR A PALAVRA -->
        <h3>Massa no sistema solar</h3>
      </caption>
      <thead>
        <!-- CABEÇA DA TABELA -->
        <tr>
          <th>Componente</th>
          <th>Massa</th>
        </tr>
      </thead>

      <tbody>
        <!-- CORPO DA TABELA -->
        <tr>
          <th>Sol</th>
          <th>99,85%</th>
        </tr>
        <tr>
          <th>Júpiter</th>
          <th>0,10%</th>
        </tr>
        <tr>
          <th>Demais Planetas</th>
          <th>0,04%</th>
        </tr>
        <tr>
          <th>Cometas</th>
          <th>0,01% (?)</th>
        </tr>
        <tr>
          <th>Satélites e anéis</th>
          <th>0,000 05%</th>
        </tr>
        <tr>
          <th>Asteroides</th>
          <th>0,000 000 2%</th>
        </tr>
        <tr>
          <th>Meteoritos e poeira</th>
          <th>0.000 000 1% (?)</th>
        </tr>
      </tbody>
    </table>
  </body>
</html>
